<header class="w-full flex flex-row justify-between items-center !px-2 bg-[--accent-color]">
    <button class="bg-[--secondary-color] text-black font-bold !py-2 !px-4 rounded">
        Logo
    </button>
    <button class="bg-[--secondary-color] text-black font-bold !py-2 !px-4 rounded">
        Nosotros
    </button>
    <button class="bg-[--secondary-color] text-black font-bold !py-2 !px-4 rounded">
        Turismo
    </button>

    <div class="dropdown bg-[--secondary-color] !py-2 !px-4 rounded">
      <span @click="showDropdownContent()">
        <FontAwesomeIcon :icon="faLanguage" />
      </span>
      <div id="lang-dropdown" class="dropdown-content hidden flex-col gap-y-1 -translate-x-1/4">
      <span @click="selectLanguage('en')" class="border border-solid border-[--primary-color] !py-1 !px-2">EN</span>
      <span @click="selectLanguage('es')" class="border border-solid border-[--primary-color] !py-1 !px-2">ES</span>
      </div>
    </div>
</header>
